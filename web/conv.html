<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversation</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script type="text/javascript" src="js/crypto-js/crypto-js.js"></script>
    <script type="text/javascript" src="js/connectionSC.js"></script>
    <script src="js/resizeTextArea.js" type="text/javascript"></script>

    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body onload="initTextArea();">
    <div id="overlay">
        <div class="overlayWrapper">
            <h1 id="overlayHeadline" class="bigHeadline">You are not a member of this conversation</h1>
            <center><button onclick="overlayOK()">OK</button></center>
        </div>
    </div>
    <div id="panelContainer">
        <div id="sideBar">
            <a class="convLink" href="index.html">HOME</a>
            <h1 id="convsHeader">Conversations</h1>
        </div>
        <div id="chatRoomContainer">
            <div class="topBar">
                <h2 id="topBarHeader">Conversation</h2>
            </div>

            <div id="chatRoom"></div>
            <div id="inputZone">
                <textarea id="textArea"rows="4" cols="50"></textarea>
                <button id="sendMsgBtn" onclick="sendMsg()"><img src="img/send.png"/></button>
            </div>
        </div>
    </div>
</body>
<script src="js/conv.js"></script>
<script type="text/javascript" src="js/sideBar.js"></script>
<script>generateSideBar('panelContainer');</script>
</html>
