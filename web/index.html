<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <script type="text/javascript" src="js/crypto-js/crypto-js.js"></script>
    <script type="text/javascript" src="js/connectionSC.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body id="body">
    <div id="panelContainer">
        <div id="sideBar">
            <h1 id="convsHeader">Conversations</h1>
        </div>
        <div id="homePanel">
            <h1>Home</h1>
            <div>
                <div class="option" onclick="dropDown('imgNco','formNCo')">New conversation on the blockchain<img id="imgNco"src="img/downArrow.png"/></div>
                <form id="formNCo" action="#">
                    <input id="NCoMsg" type="text" class="inputTxt" placeholder="Conversation name"><br>
                    <input id="NCoKey" type="text" class="inputTxt" placeholder="The key used for encryption"><br>
                    <input id="NCoBtn" type="submit" class="btn" value="Create conversation">
                </form>
            </div>

            <div>
                <div class="option" onclick="dropDown('imgAAC','formAAC')">Add address to existing conversation<img id="imgAAC"src="img/downArrow.png"/></div>
                <form id="formAAC" action="#">
                    <input id="AACId" type="number" class="inputTxt" placeholder="Conversation id"><br>
                    <input id="AACAddress" type="text" class="inputTxt" placeholder="Address (starts with 0x)"><br>
                    <input id="AACBtn" type="submit" class="btn" value="Add Address">
                </form>
            </div>

            <div>
                <div class="option" onclick="dropDown('imgACL','formACL')">Add an existing conversation to my list<img id="imgACL"src="img/downArrow.png"/></div>
                <form id="formACL" action="#">
                    <input id="ACLId" type="number" class="inputTxt" placeholder="Conversation id"><br>
                    <input id="ACLKey" type="text" class="inputTxt" placeholder="The key used for encryption"><br>
                    <input id="ACLName" type="text" class="inputTxt" placeholder="Conv. Name (stored locally)"><br>
                    <input id="ACLBtn" type="submit" class="btn" value="Add conversation">
                </form>
            </div>

            <div>
                <div class="option" onclick="dropDown('imgNCA','formNCA')">Add a new contact (saved locally)<img id="imgNCA"src="img/downArrow.png"/></div>
                <form id="formNCA" action="#">
                    <input id="NCAddress" type="text" class="inputTxt" placeholder="Address (starts with 0x)"><br>
                    <input id="NCName" type="text" class="inputTxt" placeholder="Name"><br>
                    <input id="NCBtn" type="submit" class="btn" value="Add Contact" >
                </form>
            </div>
        </div>

    </div>
</body>
<script type="text/javascript" src="js/home.js"></script>
<script type="text/javascript" src="js/sideBar.js"></script>
<script>generateSideBar('homePanel');</script>
</html>
